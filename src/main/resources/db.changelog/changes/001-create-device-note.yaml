databaseChangeLog:
  - changeSet:
      id: 001-create-device-note
      author: adarsh
      changes:
        - createTable:
            tableName: device_note
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: device_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: note
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
